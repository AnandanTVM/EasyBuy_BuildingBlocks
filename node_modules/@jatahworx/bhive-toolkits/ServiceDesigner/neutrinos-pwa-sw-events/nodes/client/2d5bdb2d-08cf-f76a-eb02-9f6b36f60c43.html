<script type="text/javascript">
	registerNode({
		serviceType: 'client',

		nodeType: '2d5bdb2d-08cf-f76a-eb02-9f6b36f60c43',

		nodeDef: {
			color: '#6d0373',
			category: 'PWA SW-Events',

			docsLink: 'on-notification',

			defaults: {
				name: { value: '' },
			},
			shape: "circle",
			inputs: 0,
			outputs: 1,

			paletteLabel: 'On Notification',

			icon:
				'neutrinos-pwa-sw-events/2d5bdb2d-08cf-f76a-eb02-9f6b36f60c43.svg',

			label: function () {
				return this.name || 'On Notification';
			},
			labelStyle: function () {
				return this.name ? 'node_label_italic' : '';
			},
			initdefaults: function (n, S) {
				function handleDependencies(controls, value) {
					if (controls instanceof Array) {
						for (let i = 0; i < controls.length; i++) {
							if (controls[i].action === 'required') {
								if (
									(controls[i].equal &&
										controls[i].equal.to_values.includes(
											value
										)) ||
									(controls[i].notEqual &&
										!controls[
											i
										].notEqual.to_values.includes(value))
								) {
									$('#' + controls[i].id)[controls[i].type](
										'required'
									);
									n._def.defaults[
										controls[i].property
									].required = true;
								} else {
									$('#' + controls[i].id)[controls[i].type](
										'resetRequired'
									);
									n._def.defaults[
										controls[i].property
									].required = false;
								}
							} else if (controls[i].action === 'hidden') {
								if (
									(controls[i].equal &&
										controls[i].equal.to_values.includes(
											value
										)) ||
									(controls[i].notEqual &&
										!controls[
											i
										].notEqual.to_values.includes(value))
								) {
									$('#' + controls[i].id)[controls[i].type](
										'hide'
									);
									$('#' + controls[i].id)
										.closest('.editor-form-row')
										.hide();
									S.defaults.excludeFromValidation(
										n,
										controls[i].property
									);
								} else {
									$('#' + controls[i].id)
										.closest('.editor-form-row')
										.show();
									$('#' + controls[i].id)[controls[i].type](
										'show'
									);
									S.defaults.includeForValidation(
										n,
										controls[i].property
									);
								}
								S.defaults.validateForm(true);
							}
						}
					}
				}
				return Object.assign(this, {
					resultMapping: {
						attrDef: {
							options: {
								types: [
									{
										value: 'bh',
										label: 'bh.',
										validate: S.validators.typedInput(
											'bh',
											false
										),
									},
									{
										value: 'bh.input',
										label: 'bh.input.',
										validate: S.validators.typedInput(
											'bh.input',
											false
										),
									},
									{
										value: 'bh.local',
										label: 'bh.local.',
										validate: S.validators.typedInput(
											'bh.local',
											false
										),
									},
								],
								required: true,
							},
							label: 'Result Mapping',
							attrType: 'TYPED_INPUT',
						},
						value: null,
						required: true,
					},
				});
			},
		},
	});
</script>
